<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle>
            <p *ngFor="let type of pokemon.types">
                Type: {{type['type']['name']}}
            </p>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

    </mat-card-content>
    <img mat-card-image src="{{ pokemon.sprites['front_default'] }}" alt="Front Sprite">
    <img mat-card-image src="{{ pokemon.sprites['back_default'] }}" alt="Back Sprite">
</mat-card>
